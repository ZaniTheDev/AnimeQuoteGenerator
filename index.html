<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="/css/async.css" />
    <link rel="stylesheet" href="/css/input.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <div class="header">
        <h1 class="title">Anime Quote Generator</h1>

        <div class="input-container">
          <input
            type="text"
            placeholder="Enter Anime!"
            class="input-anime"
            id="animeInput"
          />
          <div class="input-glow"></div>
          <div class="input-particles"></div>
        </div>
      </div>

      <div class="quote-container">
        <p id="quote">
          Click the button below to generate an inspiring anime quote!
        </p>
        <p id="character"></p>
      </div>

      <div class="button-container">
        <button id="btn">Generate Quote</button>
      </div>
    </div>
    <script src="/javascript/async.js"></script>
  </body>
</html>
